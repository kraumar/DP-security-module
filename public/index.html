    <!-- Form  -->
    <div class="card" style="width: 80%;">
      <h5 class="card-header bg-info info-color text-white text-center py-4">
        <strong>App</strong>
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0" style="margin-top: 2%;">
        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="#!">
          <label class="font-weight-bold">Query</label>
          <!-- Query -->
          <div class="md-form">
            <input
              type="text"
              class="form-control"
              name="query"
              placeholder="select * from"
            />
          </div>

          <!-- Role -->
          <div class="font-weight-bold" style="margin-top: 2%;">Role</div>
          <select class="mdb-select">
            <option value="" disabled>Choose option</option>
            <option value="1" selected>Admin</option>
            <option value="2">Regular User</option>
          </select>

          <!--Define Permissions-->
          <div class="md-form" style="margin-top: 2%;">
            <label class="font-weight-bold"
              >If query type is insert then define permissions</label
            >
            <input
              class="form-control md-textarea"
              placeholder="permissions"
            ></input>
          </div>

          <!-- Send button -->
          <button
            class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
            type="submit"
          >
            Send
          </button>
        </form>
        <!-- Form -->
      </div>
    </div>
